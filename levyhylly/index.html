<!doctype html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <!-- MUUTOS: estetään iOS-zoom (myös pinch) -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no"
    />
    <title>Levyhylly – Cover Flow</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Desktop header (piilossa mobiilissa CSS:llä) -->
    <header class="appHeader">
      <div class="title">
        <div class="logo">♪</div>
        <div class="titleText">
          <h1>Levyhylly</h1>
        </div>
      </div>

      <div class="controls">
        <input
          id="q"
          class="input"
          placeholder="Hae artisti / albumi…"
          autocomplete="off"
        />
        <select id="sort" class="input select" aria-label="Lajittelu">
          <option value="artist_asc">Artisti (A–Ö)</option>
          <option value="title_asc">Albumi (A–Ö)</option>
          <option value="year_asc">Vuosi (vanhin)</option>
          <option value="year_desc">Vuosi (uusin)</option>
        </select>

        <button id="prev" class="btn" type="button" aria-label="Edellinen">
          ←
        </button>
        <button id="next" class="btn" type="button" aria-label="Seuraava">
          →
        </button>
      </div>
    </header>

    <!-- Mobile search (näkyy vain mobiilissa) -->
    <div class="mobileTopSearch" aria-label="Mobiilihaku">
      <input id="mq" class="mSearch" placeholder="Hae…" autocomplete="off" />
    </div>

    <main class="appMain">
      <div id="stage" class="stage">
        <div class="topbar">
          <div class="topbarPill">
            <span id="count">0 levyä</span>
            <span class="dot">•</span>
            <span id="pos">0/0</span>
          </div>
        </div>

        <div id="flow" class="flow"></div>
      </div>
    </main>

    <!-- Mobile controls -->
    <div class="mobileControls">
      <button id="mPrev" class="mBtn" type="button" aria-label="Edellinen">
        ←
      </button>
      <button id="mNext" class="mBtn" type="button" aria-label="Seuraava">
        →
      </button>
    </div>

    <!-- Bottom meta -->
    <div class="info">
      <div class="pill">
        <div class="meta">
          <p id="title" class="line1">—</p>
          <p id="artist" class="line2">—</p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
